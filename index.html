<!DOCTYPE html>
<html>
	<head>
		<title>BEEP BEEP! DERIVERY!</title>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<style>
			body {
				/margin: 0; padding: 0;
			}
			#map {
				position: absolute; /*top: 0; bottom: 0;*/ width: 100%; height: 100%;
			}
		</style>
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	</head>
	<body>
		<div id="map"></div>
			<script>
				//make the actual map var
				//var map = L.map('map').setView([41.86968865729827,-87.64699459075926],13);
				
				

				//satellite imagery tile layer
				var Esri_WorldImagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
					attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
				});//end satellite imagery tile layer

				//load in the base street tile layer
				var mapboxStreets = L.tileLayer('http://{s}.tiles.mapbox.com/v3/nizobe.k3h3cb23/{z}/{x}/{y}.png', {
					maxZoom: 18
				});//.addTo(map);

				var baseLayers = {
					//"Street Map": mapboxStreets,
					"Satellite": Esri_WorldImagery,
					"Street Map": mapboxStreets
				};

				var map = L.map('map', {
					center: [41.86968865729827, -87.64699459075926],
					zoom: 11,
					layers: [Esri_WorldImagery, mapboxStreets]
				});

				mapboxStreets.addTo(map);

				//mapboxStreets.addTo('map');

				//option(s) for layer control widget
				var layerControlOptions = {
					position: 'topleft'
				}

				//L.control.l
				L.control.layers(baseLayers)
					.setPosition('topleft')
					.addTo(map);
			</script>
	</body>
</html>
