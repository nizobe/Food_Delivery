<!DOCTYPE html>
<html>
	<head>
		<title>Beep! Beep! Derivery!</title>
		<!-- library css -->
		<!-- Leaflet.js CSS -->
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
		<!-- custom CSS -->
		<link rel="stylesheet" type="text/css" href="../css/map.css">
		<!-- JavaScript libraries -->
		<!-- Leaflet.js -->
		<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
	</head>
	<body>
		<div id='map'></div><!--holds the actual map-->
		<script type="text/javascript">
			//var map = L.map('map').setView([41.869910, -87.65], 12);
			//toggleable base layers (mutually exclusive)
			var baseLayers = [
				{
					name: "Base Layers",
					sep: true
				},
			    {
			        name: "Streets",
			        layer: L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpeg', {
						attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
						subdomains: '1234',
						maxZoom : 18,
						minZoom: 10
					})
			    },
			    {
			        name: "Aerial",
			        layer: L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}')       
			    }
			];

			//MapQuest streets base layer
			var mqStreets = L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpeg', {
					attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
					subdomains: '1234',
					maxZoom : 18,
					minZoom: 10
			});//.addTo(map);

			//create the actual map with default zoom/view set to downtown Chicago and streets by default
			var map = L.map('map', {
				center: [41.869910, -87.65],
				zoom: 12,
				layers: mqStreets// baseLayers[1].layer
			});
		</script>
	</body>
</html>
